<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myNotes</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main windows">
        <h1>myNote!</h1>
        <h2>Write new note:</h2>
        <form id="noteForm">
            <label for="content">Note body:</label><br><br>
            <input type="text" id="content" name="content" value="Type here..."><br><br>
            <input id="button" type="submit" value="Submit">
        </form>
    </div>
    <div id="notes">
        <ul id="notesList"></ul>
    </div>
    <div id="options">
        <form>
            <input id="clear" type="submit" value="Clear solved ones.">
        </form>
    </div>
</body>
</html>
